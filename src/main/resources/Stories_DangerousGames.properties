## Dangerous Games ##
## Part 1: Dragons ##
#### Stage 1: Bar Event ####
dg_dr_stg1_prompt=The moment you pass through the bar door, a strong drink is pressed into your hand. You look at it, dumbfounded, and then look up to the waiter who gave it to you. "Compliments of Mr. Karengo," he says, nodding his head towards a crowd of people, mostly young men, before moving on.
dg_dr_stg1_startBarEvent=Head over to "Mr. Karengo"
dg_dr_stg1_pg1_onShown=As you make your way over, you note that nearly everyone in the bar has the same drink you do. In the middle of the crowd, a large, heavily muscled, and tattooed man is gesticulating wildly, apparently telling a story.
dg_dr_stg1_pg1_opt1=Go listen to the man
dg_dr_stg1_pg1_opt2=Leave
dg_dr_stg1_pg2_para1="...so then he asks me, have you ever ridden one? And I look back at this crazy joithead and I say, you're a crazy joithead. But he's got me thinking, y'know? Nobody has ever ridden one. Least, not nobody that could talk after." He lets out a sharp laugh, then raises his voice. "So I ask you all; who wants to join Karengo to make history? Who wants to ride a dragon?"
dg_dr_stg1_pg2_para2=You've heard the stories of the dragons flying through ==${dragonPlanet}'s== skies as a child. Great beasts; graceful and dangerous, the apex predators of the air, they are strikingly similar to the dragons described in ancient legends. The Persean Sector is host to many dangerous creatures, and these living myths hold a place near the top of that list.
dg_dr_stg1_pg2_para3=A cheer goes up from the men, especially the drunk ones. Karengo starts to hand out death and accident waivers and collect money for the expedition. Suddenly, his expression darkens as he cocks his head, listening to an earpiece. "Listen up!" he yells, "Seems my regular pilot got in the way of some less reputable folk, and my replacement pilot misplaced his balls this evening and can't find 'em! We need ourselves a ship and a captain to bring this lot to ==${dragonPlanet}==! Who's brave enough? Who else wants to make history?"
dg_dr_stg1_pg2_opt1="Captain ${playerLastName}, at your service. We leave at dawn!"
dg_dr_stg1_pg2_opt2=Stay silent
dg_dr_stg1_pg3_onShown=You wake up significantly after dawn with empty bottles and unconscious men strewn all over the ship's mess hall. Karengo peels himself off the floor and gives you a crooked smile, shielding his eyes from the light. "Alright, ${playerLastName}," he says, "let's do this."
dg_dr_stg1_pg3_opt1=Leave
