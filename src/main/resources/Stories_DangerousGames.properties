#### Stage 3: Return ####
dg_de_stg3_backToStart_pg1_para1=The crystal-infected Beta Core has been thoroughly inspected since being salvaged from the watery depths of ${depthsPlanet}.
dg_de_stg3_backToStart_pg1_para2_ifGatesAwakenedMidQuestNotDone=The storage units of the Core were almost entirely corrupted. The only decipherable information was related to Gate Codes, but didn't provide enough context to understand.
dg_de_stg3_backToStart_pg1_para2_ifFailedSomeRiddles=The storage units of the Core were almost entirely corrupted, but your fleet engineers were able to extract ==one gate code==.
dg_de_stg3_backToStart_pg1_para2_ifFailedNoRiddles=The storage units of the Core were almost entirely corrupted, but between your fleet engineers and the members of Karengo's crew, who, as adventurous people, had some amount of experience with Domain tech, ==two gate codes== were extracted.
dg_de_stg3_backToStart_pg1_para3=The crystals themselves are unlike anything anyone has seen before, but through somewhat questionable trial and error (although he insists it's genius), Karengo discovers that, when heated, they amplify the effect of the many recreational drugs he has on his person.
dg_de_stg3_backToStart_pg1_para4=However, they've proven to only grow near a power source that has been submerged in water from ${depthsPlanet}. Efforts to stimulate growth through other means have all failed.
dg_de_stg3_backToStart_pg1_para5===If cultivated, they could significantly boost the effective production of drugs back on ${depthsPlanet}.==
dg_de_stg3_backToStart_pg1_para6=Before disappearing into the crowd, Karengo paid you ==${depthsCreditReward}==.
dg_de_stg3_backToStart_pg1_opt1=Leave
